<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="bg-emerald-300 flex justify-center p-5 shadow-xl mb-0">
        <img src="./logo.png" alt="logo">
        <h1 class="text-7xl m-3 font-bold">Bimbo</h1>
    </header>
    <main class="flex justify-center flex-wrap flex-col lg:flex-row">

        <form class="bg-teal-50 w-full pt-5 flex flex-wrap justify-center items-center">
            <h2 class="text-x1 font-semibold text-gray-800 mb-6 invisible w-0">Productos</h2>
       
            <div class=" flex flex-col text-center w-3/10 mx-2 ">
                <label for="">Nombre</label>
                <input class="text-center mx-1 border "  type="text" placeholder="Mantecadas">
            </div>
            <div class="flex flex-col text-center w-3/10 mx-2">
                <label for="">Precio</label>
                <input class="text-center mx-1 border "  type="number" placeholder="$30.50">
            </div>
            <div class="flex flex-col text-center w-3/10 mx-2">
                <label for="">Stock</label>
                <input class="text-center mx-1 border "  type="number" placeholder="300">
            </div>
            <button type="button" class="invisible w-0">Limpiar</button>
            <button type="submit" class="bg-teal-600 py-1 px-5 text-stone-30 w-1/10 ">Agregar</button>
        </form>
        <ul class="w-full flex flex-wrap justify-center items-center gap-4 mt-4">
            <li class="w-5/12 md:w-3/12 lg:w-2/10  p-3 rounded shadow-lg hover:bg-amber-100 
            hover:shadow-xl hover:scale-105 transition ease-in-out duration-300">
                <h3 class="flex justify-center w-full">Mantecadas</h3>
                <p class="w-1/2 flex justify-center">$30.50</p>
                <span class="w-1/2 flex justify-center">140pz</span>
                <div class="w-full flex justify-around">
                    <button class="bg-emerald-300 p-4 rounded hover:  "><i class="bi bi-pencil-square"></i>Editar</button>
                    <button class="bg-emerald-300 p-4 rounded hover: "><i class="bi bi-trash3"></i>Eliminar</button>
                </div>
                
                
            </li>
            
        </ul>
    </main>
</body>
</html>
